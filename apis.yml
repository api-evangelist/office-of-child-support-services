description: >-
  The Office of Child Support Services is a government agency that works to
  ensure that children receive the financial support they need from their
  non-custodial parent. This office helps establish legal paternity, locate
  absent parents, and establish and enforce child support orders. They work with
  both custodial and non-custodial parents to facilitate the collection and
  distribution of child support payments, ensuring that children have the
  resources they need to thrive. Additionally, the Office of Child Support
  Services provides educational resources and services to assist parents in
  understanding and meeting their child support obligations. Overall, this
  agency plays a crucial role in promoting the financial well-being of children
  and families.
